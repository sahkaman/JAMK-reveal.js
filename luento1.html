<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>A JAMK presentation background for reveal.js</title>

		<meta name="description" content="By Karo Saharinen & Heli Sutinen">
		<meta name="author" content="Karo Saharinen">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

					<section data-background="jamk-it-logo-white.png" data-background-color="#005a8c" data-background-position="right bottom" data-background-size="21vw" data-background-transition="slide"> 
					<!-- Tämä section määrittää logon oikeaan alakulmaan & taustan siniseksi  -->

						<section>
						<!-- Tähän voi ruveta kirjoittamaan ensimmäistä kalvoansa (ks. esimerkit jamk.html -tiedostosta) -->
						</section>


						<section data-background="jamk-it-logo-white.png" data-background-color="#005a8c" data-background-position="center" data-background-size="30vw">
						<!-- Tämä kalvo päättää luennon keskittämällä logon hieman suuremmalla keskelle kalvoa  -->
						</section>

					<!-- Tämä section päättyy tähän  -->
					</section>


			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
